upstream web_backend {
    least_conn;  # Use least connections load balancing algorithm
    server web1:5002 max_fails=3 fail_timeout=30s;
    server web2:5003 max_fails=3 fail_timeout=30s;
    server web3:5004 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name localhost;

    # Client upload size limit
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Enable connection keep-alive
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    location / {
        proxy_pass http://web_backend;

        # Health check handling
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://web_backend;
    }

    # Static files caching (if applicable)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://web_backend;
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}
